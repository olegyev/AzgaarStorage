<!--
This page is used only for closing login popup
after the OAuth2 redirection to the endpoint '/fmg-login'
that is called from the client to check whether the user is logged in or not.
-->

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        window.onload = function () {
            window.close();
        }
    </script>
</head>
</html>
